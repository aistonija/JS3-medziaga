<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6bbb193725.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive WebPage Layout</title>
  </head>
  <body>
    <header>
      <div class="container">
        <span class="header__logo">Halcyonic</span>
      </div>
      <nav>
        <a href="#">Homepage</a>
        <a href="#">Three Column</a>
        <a href="#">Two Column #1</a>
        <a href="#">Two Column #2</a>
        <a href="#">One Column</a>
      </nav>
    </header>
    <div class="banner-section">
      <div class="container">
        <div class="img-container">
          <img
            class="banner-img"
            src="https://cdn.pixabay.com/photo/2019/11/26/18/19/bw-photo-4655128_960_720.jpg"
            alt=""
          />
        </div>
        <p>
          We do something really useful, important, and unique. Learn all about
          it here ...
        </p>
        <div class="button-container">
          <button class="banner__button">Go on, click me!</button>
        </div>
      </div>
    </div>
  </body>
</html>
