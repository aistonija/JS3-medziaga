<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6bbb193725.js"
      crossorigin="anonymous"
    ></script>
    <title>Business Page</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <span class="navbar__logo">logo</span>
        <div class="navbar__burger__nav"><i class="fas fa-bars"></i></div>
        <nav>
          <a href="#">Page1</a>
          <a href="#">Page2</a>
          <a href="#">Page3</a>
          <a href="#">Page4</a>
          <a href="#">Page5</a>
        </nav>
      </div>
    </header>

    <main class="main-bg">
      <div class="main__layer">
        <div class="container main__services">
          <!-- HEADING PART -->
          <div class="main__text">
            <h1 class="main__text__heading">mobile app development</h1>
            <span class="main__text__subheading"
              >image from <a href="#">freepik</a></span
            >
          </div>
          <!-- SERVICES PART - BOXES -->
          <div class="services">
            <div class="service strategy">
              <div class="icon"><i class="fas fa-chess"></i></div>
              <h3 class="service__title">strategy</h3>
            </div>
            <div class="service ux_design">
              <div class="icon"><i class="fas fa-bezier-curve"></i></div>
              <h3 class="service__title">ux design</h3>
            </div>
            <div class="service development">
              <div class="icon"><i class="fas fa-laptop-code"></i></div>
              <h3 class="service__title">development</h3>
            </div>
            <div class="service testing">
              <div class="icon"><i class="fas fa-bug"></i></div>
              <h3 class="service__title">testing</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container">
      <small class="footer__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. At, quas magni
        non natus recusandae harum.
      </small>
    </footer>
  </body>
