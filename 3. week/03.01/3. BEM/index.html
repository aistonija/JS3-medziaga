<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flex.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6bbb193725.js"
      crossorigin="anonymous"
    ></script>
    <title>BEM</title>
  </head>
  <body>
    <div class="phone-container m-auto">
      <div
        class="speaker-holes-container d-flex justify-content-around align-items-center m-auto"
      >
        <div class="speaker__hole"></div>
        <div class="speaker__hole"></div>
        <div class="speaker__hole"></div>
      </div>

      <div class="brand-name-container text-center">
        <h2 class="brand__name">nokia</h2>
      </div>

      <div class="screen-container">
        <div class="screen-info d-flex justify-content-between">
          <div class="screen__lock__icon">
            <i class="fas fa-key"></i>
          </div>
          <div class="screen__time">12:34</div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="screen-bars-container d-flex flex-column">
            <div class="screen__bar bar--xlarge"></div>
            <div class="screen__bar bar--large"></div>
            <div class="screen__bar bar--medium"></div>
            <div class="screen__bar bar--small"></div>
          </div>

          <div class="screen-bars-container d-flex flex-column align-end">
            <div class="screen__bar bar--xlarge"></div>
            <div class="screen__bar bar--large"></div>
            <div class="screen__bar bar--medium"></div>
            <div class="screen__bar bar--small"></div>
          </div>
        </div>
        <div class="screen__center__icon">
          <i class="fab fa-500px"></i>
        </div>
        <div class="screen__text text-center">
          <span class="text--content">unlock</span>
        </div>
      </div>
    </div>
  </body>
</html>
