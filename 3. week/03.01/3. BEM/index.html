<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flex.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6bbb193725.js"
      crossorigin="anonymous"
    ></script>
    <title>BEM</title>
  </head>
  <body>
    <div class="phone-container m-auto">
      <div
        class="speaker-holes-container d-flex justify-content-around align-items-center m-auto"
      >
        <div class="speaker__hole"></div>
        <div class="speaker__hole"></div>
        <div class="speaker__hole"></div>
      </div>

      <div class="brand-name-container text-center">
        <h2 class="brand__name">nokia</h2>
      </div>

      <div class="screen-container">
        <div class="screen-info d-flex justify-content-between">
          <div class="screen__lock__icon">
            <i class="fas fa-key"></i>
          </div>
          <div class="screen__time">12:34</div>
        </div>

        <div class="d-flex justify-content-between">
          <div class="screen-bars-container">
            <div class="screen__bar bar--xlarge"></div>
            <div class="screen__bar bar--large"></div>
            <div class="screen__bar bar--medium"></div>
            <div class="screen__bar bar--small"></div>
          </div>

          <div class="screen-bars-container d-flex flex-column align-end">
            <div class="screen__bar bar--xlarge"></div>
            <div class="screen__bar bar--large"></div>
            <div class="screen__bar bar--medium"></div>
            <div class="screen__bar bar--small"></div>
          </div>
        </div>

        <div class="screen__center__icon">
          <i class="fab fa-500px"></i>
        </div>

        <div class="screen__text text-center">
          <span class="text--content">unlock</span>
        </div>
      </div>

      <div class="btn-navigation-container">
        <div class="btn btn__menu m-auto text-center">__________</div>
        <div class="btn__helpers d-flex justify-content-between">
          <div class="btn btn--helper--left text-center">
            <strong>C</strong>
          </div>
          <div
            class="btn btn--helper--right text-center d-flex justify-content-around"
          >
            <span class="btn--less"><strong>&#60;</strong></span>
            <span class="btn--greater"><strong>&#62;</strong></span>
          </div>
        </div>
      </div>
      <div
        class="text-buttons-container d-flex flex-wrap justify-content-between"
      >
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <strong><span>1</span></strong
            ><i class="fas fa-voicemail"></i>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>2</strong>abc</span>
          </div>
        </div>

        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>3</strong>def</span>
          </div>
        </div>

        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>4</strong>ghi</span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>5</strong>jkl</span>
          </div>
        </div>

        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>6</strong>mno</span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>7</strong>pqrs</span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>8</strong>tuv</span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>9</strong>wxyz</span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>*</strong></span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>0</strong></span>
          </div>
        </div>
        <div class="button__container">
          <div class="btn button--text m-auto text-center">
            <span><strong>#</strong></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
